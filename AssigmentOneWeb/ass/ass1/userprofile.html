    <main>
        <h1>Registration</h1>
        <form action="http://yhassouneh.studentprojects.ritaj.ps/util/process.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Profile</legend>
                <h3>Name:</h3>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required="" fdprocessedid="">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required="" fdprocessedid="">
               
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="" fdprocessedid="">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required="" fdprocessedid="">

                

                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required="">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required="">
                <label for="female">Female</label>
                <h3>City</h3>
                <label for="City">City:</label>
                <select id="City" name="City" required="" fdprocessedid="">
                    <option value="" disabled="" selected="">Select your City</option>
                    <option value="Rammallah">Rammallah</option>
                    <option value="Jenin">Jenin</option>
                    <option value="Tulkarim">Tulkarim</option>
                    <option value="Qalqulia">Qalqulia</option>
                    <option value="Nablus">Nablus</option>
                    <option value="Jeruslem">Jeruslem</option>
                    <option value="Bethlahim">Bethlahim</option>
                    <option value="Hebron">Hebron</option>
                    <option value="Gaza">Gaza</option>
                    <option value="Aka">Aka</option>
                    <option value="Haifa">Haifa</option>
                    <option value="Yafa">Yafa</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Details</legend>
                <label for="photo">Profile Picture:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required="">

                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="3" required=""></textarea>
            </fieldset>

            
           <input type = "submit"  value="submit"  fdprocessedid= "">
           <input type = "reset"  value="reset"  fdprocessedid= "">

            
        </form>
